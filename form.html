<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<title>formsubmit - testes</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="themes/pillar/css/theme-deeporange.css">
		<link rel="stylesheet" href="themes/pillar/css/custom-iconsmind-embedded.css">
		<link rel="stylesheet" href="themes/pillar/plugins/lightbox/css/lightbox.min.css">
		<link rel="stylesheet" href="themes/pillar/css/custom.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,400italic,700%7CMontserrat:400,700">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <span id="nextpage" style="display: none">/pageok.html</span>
        <form action="https://formsubmit.co/bd9867ea04579f11d4778701553dbbbe" method="POST">
          <!-- HONEYPOT -->
          <input type="text" name="_honey" style="display: none">
          <!-- CAPTCHA -->
          <input type="hidden" name="_captcha" value="false">
          <!-- REDIRECT -->
          <input type="hidden" name="_next" value="">

          <div class="col-md-12 form-group">
            <label for="Nome">Nome</label>
            <input type="text" name="name" value="Nome">
          </div>
          <div class="col-md-12">
            <label for="Mensagem">Mensagem</label>
            <textarea name="message" rows="8" style="width: 100%"></textarea>
          </div>
          <div class="col-md-12 form-group">
            <button type="submit" class="btn btn-large btn-block">enviar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="themes/pillar/plugins/jquery/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      var nextpage = $('#nextpage').text();
      uri = window.location;
      $('input[name="_next"]').val(uri.protocol + '//' + uri.host + nextpage);
      // console.log(a)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="themes/pillar/plugins/lightbox/js/lightbox.min.js" type="text/javascript"></script>
    <script src="themes/pillar/plugins/smooth-scroll/js/smooth-scroll.min.js" type="text/javascript"></script>
    <script src="themes/pillar/plugins/scrollreveal/js/scrollreveal.min.js" type="text/javascript"></script>
    <script src="themes/pillar/plugins/maskedinput/js/jquery.maskedinput_1.4.1.min.js" type="text/javascript"></script>
    <script src="themes/pillar/js/scripts.js" type="text/javascript"></script>
    <script src="js/formularios_html.1.2.4.js" type="text/javascript"></script>
    <script src="themes/pillar/js/related-cards.1.2.0.js" type="text/javascript"></script>
  </body>
</html>
